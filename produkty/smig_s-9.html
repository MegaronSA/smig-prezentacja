zenia płyt g-k bez taśmy","id":"prodct-8","items":null,"url":"/produkty/smig_c-50"}]},{"label":"kleje gotowe","id":"cat-13","url":null,"items":[{"label":"F-60 gotowy klej do płytek","id":"prodct-7","items":null,"url":"/produkty/smig_f-60"},{"label":"F-2 gotowy klej do płytek dekoracyjnych","id":"prodct-9","items":null,"url":"/produkty/smig_f-2"}]},{"label":"kleje cementowe","id":"cat-14","url":null,"items":[{"label":"S-3 klej elastyczny mrozoodporny","id":"prodct-5","items":null,"url":"/produkty/smig_s-3"},{"label":"S-4 klej do kuchni, łazienki i salonu","id":"prodct-6","items":null,"url":"/produkty/smig_s-4"},{"label":"S-6 Klej do gresu","id":"prodct-10","items":null,"url":"/produkty/smig_s-6"},{"label":"S-8 Klej do płytek wielkoformatowych","id":"prodct-11","items":null,"url":"/produkty/smig_s-8"},{"label":"S-9 BIAŁY KLEJ CEMENTOWY","id":"prodct-12","items":null,"url":"/produkty/smig_s-9"}]},{"label":"farby","id":"cat-15","url":null,"items":[{"label":"W-1 wodoszczelna farba renowacyjna","id":"prodct-13","items":null,"url":"/produkty/smig_w-1"}]},{"label":"grunt","id":"cat-16","url":null,"items":[{"label":"K-15 grunt uniwersalny","id":"prodct-20","items":null,"url":"/produkty/smig_k-15"}]}]},{"label":"oferta megaron","url":"https://megaron.com.pl/","id":"entr-6","items":[]},{"label":"baza wiedzy","url":null,"id":"entr-8","items":[]},{"label":"do pobrania","url":null,"id":"entr-9","items":[]},{"label":"o nas","url":null,"id":"entr-10","items":[]}]},"productPage":{"pagePath":"smig_s-9","product":{"__typename":"ComponentDataProduct","name":"ŚMIG S-9","productType":"KLEJ CEMENTOWY","propertyPrimary":"BIAŁY","propertySecondary":"do płytek dekoracyjnych i kamienia naturalnego","image":{"__typename":"UploadFile","url":"/uploads/SMIG_S_9_20_2020_12_02_min_c7613d23d6.png"}},"backgroundImage":{"__typename":"UploadFile","url":"/uploads/tlo_kafle9_c71ce8cd14.jpg"},"propertyImages":[{"__typename":"UploadFile","url":"/uploads/c1te_pikt_075a4acbe2.png"},{"__typename":"UploadFile","url":"/uploads/do_wnetrz_i_zewnatrz_pikt_b6f5de2384.png"},{"__typename":"UploadFile","url":"/uploads/bialy_nie_przebarwia_pikt_0b5738ed1e.png"},{"__typename":"UploadFile","url":"/uploads/warstwa_do_10mm_pikt_218ddea20e.png"},{"__typename":"UploadFile","url":"/uploads/na_sciany_oraz_podlogi_pikt_3311c4be19.png"},{"__typename":"UploadFile","url":"/uploads/ukladanie_plytek_od_gory_pikt_dcfd5fbd52.png"},{"__typename":"UploadFile","url":"/uploads/format_do_75cm_pikt_f71be9556a.png"},{"__typename":"UploadFile","url":"/uploads/wydl_czas_pracy_pikt_4709d66b19.png"}],"propertiesList":{"title":"Właściwości","items":[{"__typename":"ComponentListItemsPropertiesList","title":"kolor","description":"ŚMIG S-9 zarówno w postaci sypkiej, jak i po rozmieszaniu z wodą, ma kolor biały."},{"__typename":"ComponentListItemsPropertiesList","title":"nie powoduje przebarwień","description":"Dzięki zastosowaniu białego cementu ŚMIG S-9 nie powoduje przebarwień i nie brudzi białych i jasnych płytek."},{"__typename":"ComponentListItemsPropertiesList","title":"wydłużony Czas otwarty pracy","description":"Klej utrzymuje swoje właściwości przez ok. 30 minut od nałożenia. Czas ten zależny jest od temperatury otoczenia i podłoża, wilgotności oraz rodzaju podłoża. Należy więc pokrywać podłoże taką ilością kleju, którą jest się w stanie obłożyć płytkami w tym czasie."},{"__typename":"ComponentListItemsPropertiesList","title":"obniżony spływ","description":"Klej charakteryzuje się obniżonym spływem (poniżej 0,5 mm)."},{"__typename":"ComponentListItemsPropertiesList","title":"Czas wiązania","description":"Czas wiązania kleju, czyli okres przydatności do użycia od momentu zmieszania zaprawy z wodą, wynosi około 4 godziny. Należy pamiętać, że temperatura powietrza i podłoża może skrócić lub wydłużyć czas wiązania kleju. S-9 może być stosowany w zakresie temperatury od +5°C do +30°C."},{"__typename":"ComponentListItemsPropertiesList","title":"Czas schnięcia","description":"Po 24 godzinach od położenia płytek, dozwolony jest umiarkowany ruch pieszy. Pełne obciążenie posadzki dozwolone jest po ok. 14 dniach. Czas wiązania może wydłużyć się, bądź skrócić w zależności od temperatury otoczenia."},{"__typename":"ComponentListItemsPropertiesList","title":"Grubość warstwy do 10 mm","description":"Klej ŚMIG S-9 nadaje się do klejenia cienko- i średniowarstwowego, maksymalnie do 10 mm warstwy kleju."},{"__typename":"ComponentListItemsPropertiesList","title":"Odpowiednie podłoża","description":"Klej można stosować na poziomych i pionowych powierzchniach cementowych, betonowych, anhydrytach, tynkach cementowo-wapiennych i gipsowych. ŚMIG S-9 przystosowany jest do użytku wewnątrz i na zewnątrz budynków. Nie należy go stosować w basenach i sadzawkach. Obniżony spływ kleju pozwala na układanie płytek “od góry”. Wydłużony czas otwarty pracy, a tym samym wolniejsze wysychanie zaprawy, umożliwia jednorazowe rozprowadzenie kleju na większej powierzchni, niż w przypadku typowej zaprawy cementowej, co ułatwia pracę zwłaszcza przy większych płytkach."}]},"propertyInfo":{"title":"Klej S-8 przeznaczony jest do klejenia:","description":"- gresu, glazury i terakoty każdego formatu\n- płytek ceramicznych każdego formatu\n- płytek małego i średniego formatu\n- płytek kamiennych i cementowych, odpornych na wilgoć i zabarwienie szarym cementem\n- płytek wielkoformatowych\n- nie kurczy się w czasie wiązania i wysychania","videoUrl":null,"image":{"__typename":"UploadFile","url":"/uploads/plytka_podloga_6d489b7b3e.jpg"},"items":[]},"executionStepsList":{"title":"Wykonanie","items":[{"__typename":"ComponentListItemsPropertiesList","title":" 1. Przygotowanie podłoża","description":"Podłoże powinno być trwałe, czyste, równe i wystarczająco suche. Jeżeli stabilność i trwałość powierzchni budzi wątpliwości zaleca się gruntowanie gruntem polimerowym np. preparatem ŚMIG K-15. Podłoże powinno być przygotowane i wysezonowane zgodnie z zaleceniami producenta. Wilgotność podłoża nie powinna przekraczać 4% dla podłoży betonowych i cementowych, 0,5% dla podłoży anhydrytowych 3% dla tynków na bazie cementu i wapna oraz 1% dla tynków gipsowych."},{"__typename":"ComponentListItemsPropertiesList","title":"2. Sporządzenie zaprawy","description":"Zawartość worka należy wsypać do,zimnej i czystej wody wodociągowej (nie mineralnej ani morskiej!) w stosunku 250-300 ml wody na 1 kg suchego produktu (5-6l na 20 kg worek), a następnie wymieszać mechanicznie spiralnym mieszadłem wolnoobrotowym, aż do uzyskania gładkiej, jednolitej masy. Większa ilość wody w zaprawie maksymalizuje czas otwarty kleju (bez przekroczenia ilości granicznej). Po wymieszaniu masę należy odstawić na 5-10 minut, po czym ponownie wymieszać, jest to czas potrzebny na dokładne rozpuszczenie dodatków zawartych w kleju."},{"__typename":"ComponentListItemsPropertiesList","title":"3. Nakładanie kleju","description":"Przed montażem klejone płytki należy osuszyć i oczyścić, mokra lub zapylona powierzchnia może zmniejszać przyczepność. Klej należy nakładać odpowiednio dobraną pacą zębatą. Dobór pacy jest uzależniony od formatu płytki (im większa płytka tym większy rozmiar zębów) i równości podłoża. W celu uzyskania najlepszych efektów, zaleca się najpierw rozprowadzić na podłożu oraz na płytce cienką warstwę kleju (na ostro) i natychmiast przystąpić do nakładania właściwej warstwy kleju przy użyciu pacy zębatej. Jednorazowo należy pokrywać podłoże taką ilością kleju, którą jest się w stanie obłożyć płytkami w ciągu 30 min. Jest to tzw. czas schnięcia otwartego, który może ulec skróceniu w temperaturach przekraczających 20°C, niskich wilgotnościach lub przy rozgrzanym podłożu. Jeżeli na rozprowadzonym kleju wytworzy się lekko sucha warstwa naskórka lub minie 30 min od nałożenia, należy klej rozprowadzić jeszcze raz. Rozprowadzenia kleju nie wolno moczyć, gdyż znacząco zmniejsza to przyczepność łączenia. Klej ŚMIG S-9 można stosować w temperaturach od +5°C do +30°C, nie powinno się wykonywać prac na silnie nasłonecznionym podłożu. "},{"__typename":"ComponentListItemsPropertiesList","title":"4. Montaż płytek","description":"Płytki należy dociskać do kleju. Zapewni to maksymalne wykorzystanie właściwości wiążących kleju ŚMIG S-9. Po ułożeniu płytek, całą powierzchnię należy chronić przed działaniem wody przez co najmniej dobę, a przed działaniem mrozu i silnego nasłonecznienia przez 5-7 dni. Umiarkowany ruch pieszy i spoinowanie podłóg dozwolone po 24 godzinach, natomiast ścian po 12 godzinach. Czas ten może ulec wydłużeniu przy warstwie kleju grubszej niż 10 mm i w warunkach podwyższonej wilgotności. W ciągu doby od przyklejenia płytek nie należy zalewać wodą, a w ciągu pierwszego tygodnia nie powinny być narażone na mocne nasłonecznienie i mróz."}]},"legalData":{"__typename":"ComponentInfoLegalData","reservations":"Składować w temp. od 0 do +35°C, chronić przed zamoczeniem. Palety składować w nie więcej niż trzech warstwach, poukładanych jedna na drugiej.\nUWAGA!!! Chronić przed dziećmi. Unikać zanieczyszczenia skóry i oczu. Nie wdychać pyłu. Działa drażniąco na skórę. Prace prowadzić zgodnie z przy zachowaniu zasad sztuki budowlanej i przepisów BHP.","packaging":"Do recyklingu przekazywać tylko puste opakowania. Pozostały produkt przekazać do utylizacji np. w Punkcie Selektywnego Zbierania Odpadów Komunalnych w twoim regionie.","guarantee":"\nOkres przydatności produktu do użycia wynosi maks. 12 miesięcy od daty produkcji.\n","technicalData":"Wydajność: 2-4 kg/m2\nKolor: Biały\nZakres zastosowania: Ściany i posadzki, wewnątrz i na zewnątrz\nTemperatura pracy: 5-30°C\nGrubość warstwy: Do 10 mm\nCzas otwarty pracy: Do 30 min\nCzas otwarty kleju jest zależny od warunków atmosferycznych, temperatury otoczenia i wilgotności. Można go wydłużać przygotowując klej o rzadszej konsystencji (większa ilość wody), mając jednak na uwadze, że korzystna dla ograniczenia spływu jest gęsta konsystencja."},"documentsList":[{"__typename":"ComponentListItemsDocumentListItem","label":"Karta katalogowa","document":{"__typename":"UploadFile","url":"/uploads/202003_katalog_S9_17834de5f0.pdf"}},{"__typename":"ComponentListItemsDocumentListItem","label":"Atest PZH","document":{"__typename":"UploadFile","url":"/uploads/PZH_Kleje_73e0441e51.pdf"}}],"additionalContent":[{"typeName":"MediaItemList","title":null,"description":null,"mediaItems":[{"title":"Dojrzewanie zaprawy (ponownie przemieszać)","description":"Po zmieszaniu zaprawy z wodą do uzyskania gładkiej, jednolitej masy, odstawić na 5-10 minut, po czym ponownie wymieszać","image":{"__typename":"UploadFile","url":"/uploads/dojrzewanie_zaprawy_template_b6a8bef4ce.png"}},{"title":"Czas otwarty pracy","description":"Zależny od warunków atmosferycznych, temperatury otoczenia i wilgotności. Można go wydłużać przygotowując klej o rzadszej konsystencji (większa ilość wody), mając jednak na uwadze, że korzystna dla ograniczenia spływu jest gęsta konsystencja","image":{"__typename":"UploadFile","url":"/uploads/czas_otwarty_template_b79198d89f.png"}},{"title":"Gotowość do pracy","description":"Okres przydatności do użycia od momentu zmieszania zaprawy z wodą","image":{"__typename":"UploadFile","url":"/uploads/gotowosc_do_pracy_template_98d5624059.png"}},{"title":"Fugowanie ścian","description":"Po tym czasie możliwość fugowania płytek ułożonych na ścianach","image":{"__typename":"UploadFile","url":"/uploads/fugowanie_scian_template_e02f3604fc.png"}},{"title":"Fugowanie podłogi oraz ruch ograniczony","description":"Po tym czasie możliwość fugowania płytek ułożonych na podłodze oraz umiarkowany ruch pieszy","image":{"__typename":"UploadFile","url":"/uploads/fugowanie_podlogi_oraz_ruch_template_6595bfcd81.png"}},{"title":"Pełne obciążenie piesze","description":"Ruch kołowy po 14 dniach","image":{"__typename":"UploadFile","url":"/uploads/pelne_obciazenie_template_6080807c6d.png"}}]}]},"colors":{"primary":"#221f56","secondary":"#8f8f8f","primaryAccent":"#1a1742"}},"__N_SSG":true},"page":"/produkty/[productName]","query":{"productName":"smig_s-9"},"buildId":"AC-u18cllJDFs2W8fBS7h","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
